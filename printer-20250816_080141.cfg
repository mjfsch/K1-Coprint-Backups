[include chroma_head.cfg]
[include kcm.cfg]
#[include ecm_1.cfg]

[include input_shaper.cfg]
[include bed_mesh.cfg]
[include sensorless.cfg]
[include internal_macros.cfg]

[include useful_macros.cfg]

[include fan_control.cfg]

[include client.cfg]

[include cp_macro.cfg]

[include timelapse.cfg]

[delayed_gcode startup] 
initial_duration: 5
gcode:
  SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0
   {% set svv = printer.save_variables.variables %}
   T{ svv.nvm_last_tool|default(0) }
   {% if printer["filament_switch_sensor filament_sensor"].filament_detected %}
   {action_respond_info("Error: Filament Loaded at printer startup")}
      FILAMENT_CUT
      UPDATE_DELAYED_GCODE ID=auto_unload DURATION=0.5
    {% endif %}

[probe]
#z_offset:2.8

[mcu]
serial: /dev/ttyS7
baud: 230400
restart_method: command

#[mcu nozzle_mcu]
#serial: /dev/ttyS1
#baud: 230400
#restart_method: command

[verify_heater extruder]
[verify_heater heater_bed]
check_gain_time: 120
heating_gain: 1.0
hysteresis: 10

[gcode_arcs]
resolution: 1.0

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 32
rotation_distance: 72
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -13.5
position_min: -13.5
position_max: 199
homing_speed: 36
homing_retract_dist:0

[tmc2209 stepper_x]
uart_pin:PA9
interpolate: True
run_current:1.5
sense_resistor: 0.100
stealthchop_threshold: 0
uart_address:3
diag_pin: ^PB12
# driver_IHOLDDELAY: 8
# driver_TPOWERDOWN: 20
# driver_TBL: 1
# driver_TOFF: 1
# driver_HEND: 0
# driver_HSTRT: 7
driver_SGTHRS: 65
# hold_current:1.0

[stepper_y]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
microsteps: 32
rotation_distance: 72
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 167
position_min: 0
position_max: 167
homing_speed: 36
homing_retract_dist:0

[tmc2209 stepper_y]
uart_pin:PA10
interpolate: True
run_current:1.5
sense_resistor: 0.100
stealthchop_threshold: 0
uart_address:3
diag_pin: ^PB13
# driver_IHOLDDELAY: 8
# driver_TPOWERDOWN: 20
# driver_TBL: 1
# driver_TOFF: 1
# driver_HEND: 0
# driver_HSTRT: 7
driver_SGTHRS: 65
# hold_current:1.0

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance:8
gear_ratio: 64:20
endstop_pin: probe:z_virtual_endstop
position_max: 240
position_min: -5
# position_endstop: 0

[tmc2209 stepper_z]
uart_pin: PA11
uart_address: 3
run_current: 0.8
diag_pin: ^PB14
stealthchop_threshold: 0
sense_resistor: 0.100
# driver_IHOLDDELAY: 8
# driver_TPOWERDOWN: 20
# driver_TBL: 1
# driver_TOFF: 1
# driver_HEND: 2
# driver_HSTRT: 2
driver_SGTHRS: 0

